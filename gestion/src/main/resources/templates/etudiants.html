<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des étudiants</title>
</head>
<body>

<h2>Liste des étudiants</h2>

<a th:href="@{/etudiants/ajouter}">➕ Ajouter un étudiant</a>

<table border="1">
  <thead>
  <tr>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="etudiant : ${etudiants}">
    <td th:text="${etudiant.nom}">Nom</td>
    <td th:text="${etudiant.prenom}">Prénom</td>
    <td th:text="${etudiant.email}">Email</td>
    <td>
      <a th:href="@{'/etudiants/edit/' + ${etudiant.id}}">✏ Modifier</a> |
      <a th:href="@{'/etudiants/delete/' + ${etudiant.id}}"
         onclick="return confirm('Confirmer la suppression ?')">🗑 Supprimer</a>
    </td>
  </tr>
  </tbody>
</table>

<br>
<a th:href="@{/}">⬅ Retour à l'accueil</a>

</body>
</html>
