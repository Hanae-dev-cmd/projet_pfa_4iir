<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des modules</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Modules</h1>
<a th:href="@{/modules/ajouter}">➕ Ajouter un module</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${modules}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.nom}"></td>
        <td th:text="${m.description}"></td>
        <td>
            <a th:href="@{'/modules/edit/' + ${m.id}}">✏ Modifier</a>
            <a th:href="@{'/modules/delete/' + ${m.id}}" onclick="return confirm('Confirmer ?')">❌ Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/}">⬅ Accueil</a>
</body>
</html>
