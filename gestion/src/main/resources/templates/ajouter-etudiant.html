<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter ou Modifier un étudiant</title>
</head>
<body>
<h2 th:text="${etudiant.id} == null ? 'Ajouter un étudiant' : 'Modifier l\'étudiant'"></h2>

<!-- Formulaire d'ajout -->
<form th:if="${etudiant.id} == null" th:action="@{/etudiants/add}" th:object="${etudiant}" method="post">
    <label>Nom :</label>
    <input type="text" th:field="*{nom}" required/><br/><br/>

    <label>Prénom :</label>
    <input type="text" th:field="*{prenom}" required/><br/><br/>

    <label>Email :</label>
    <input type="email" th:field="*{email}" required/><br/><br/>

    <button type="submit">Ajouter</button>
</form>

<!-- Formulaire de modification -->
<form th:unless="${etudiant.id} == null" th:action="@{'/etudiants/update/' + ${etudiant.id}}" th:object="${etudiant}" method="post">
    <label>Nom :</label>
    <input type="text" th:field="*{nom}" required/><br/><br/>

    <label>Prénom :</label>
    <input type="text" th:field="*{prenom}" required/><br/><br/>

    <label>Email :</label>
    <input type="email" th:field="*{email}" required/><br/><br/>

    <button type="submit">Mettre à jour</button>
</form>

<br>
<a th:href="@{/etudiants}">⬅ Retour à la liste</a>
</body>
</html>
